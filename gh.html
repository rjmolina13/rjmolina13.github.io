<!DOCTYPE html>
<html>

<head>
    <title>Redirecting to URL</title>
    <meta http-equiv="refresh" content="0; url=https://github.com/rjmolina13">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1c1c1e;
                color: #fff;
            }
        }
        
        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
                color: #333;
            }
        }
    </style>
</head>

<body>
    <p>If you are not redirected automatically, please <a href="https://github.com/rjmolina13">click here</a>.</p>
</body>

</html>

<!-- Profile Modal -->
<div class="modal profile-modal" id="profile-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            <span class="close" onclick="app.uiManager?.closeModal('profile-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <!-- Profile Preview -->
            <div class="profile-preview">
                <div class="profile-preview-avatar" id="preview-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-preview-info">
                    <h3 id="preview-username">User</h3>
                </div>
            </div>
            
            <!-- Username Input -->
            <div class="form-group">
                <label for="user-modal-username">Username:</label>
                <input type="text" id="user-modal-username" placeholder="Enter your username" maxlength="30">
            </div>
            
            <!-- Avatar Selection -->
            <div class="avatar-selection">
                <h4>Choose Your Avatar:</h4>
                <div class="avatar-grid" id="avatar-grid">
                    <!-- Avatar options will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" onclick="app.uiManager?.closeModal('profile-modal')" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" id="save-profile-btn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

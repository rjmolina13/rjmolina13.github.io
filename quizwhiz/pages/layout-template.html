<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - QuizWhiz</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="alternate icon" href="../favicon.svg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/love-word.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-brand">
                <a href="../index.html" class="brand-link">
                    <i class="fas fa-brain"></i>
                    <span>QuizWhiz</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="home.html" class="nav-btn {{HOME_ACTIVE}}" data-section="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                
                <div class="nav-dropdown">
                    <button class="nav-btn dropdown-toggle {{STUDY_ACTIVE}}">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Study</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="flashcards.html" class="dropdown-item {{FLASHCARDS_ACTIVE}}">
                            <i class="fas fa-layer-group"></i>
                            <span>Flashcards</span>
                        </a>
                        <a href="quiz.html" class="dropdown-item {{QUIZ_ACTIVE}}">
                            <i class="fas fa-question-circle"></i>
                            <span>Quiz Mode</span>
                        </a>
                        <a href="mixed.html" class="dropdown-item {{MIXED_ACTIVE}}">
                            <i class="fas fa-random"></i>
                            <span>Mixed Study</span>
                        </a>
                    </div>
                </div>
                
                <a href="content.html" class="nav-btn {{CONTENT_ACTIVE}}" data-section="content">
                    <i class="fas fa-edit"></i>
                    <span>Content</span>
                </a>
                
                <a href="settings.html" class="nav-btn {{SETTINGS_ACTIVE}}" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                
                <a href="about.html" class="nav-btn {{ABOUT_ACTIVE}}" data-section="about">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
            </div>
            
            <div class="nav-actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {{CONTENT}}
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-brain fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Add Flashcard Modal -->
    <div id="add-flashcard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Flashcard</h2>
                <span class="close" onclick="app.uiManager.closeModal('add-flashcard-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-flashcard-form">
                    <div class="form-group">
                        <label for="modal-deck-name">Deck Name:</label>
                        <input type="text" id="modal-deck-name" list="deck-suggestions" placeholder="Enter deck name" required autocomplete="off">
                        <datalist id="deck-suggestions">
                            <!-- Deck suggestions will be populated dynamically -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="modal-question-input">Question:</label>
                        <textarea id="modal-question-input" placeholder="Enter your question" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-answer-input">Answer:</label>
                        <textarea id="modal-answer-input" placeholder="Enter the answer" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-difficulty-select">Difficulty:</label>
                        <select id="modal-difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="app.uiManager.closeModal('add-flashcard-modal')" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Add Flashcard
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Flashcard Modal -->
    <div id="edit-flashcard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Flashcard</h3>
                <span class="close" onclick="app.flashcardManager.closeEditFlashcardModal()">&times;</span>
            </div>
            <form id="edit-flashcard-form" onsubmit="event.preventDefault(); app.flashcardManager.saveEditedFlashcard();">
                <div class="form-group">
                    <label for="edit-question">Question:</label>
                    <textarea id="edit-question" required placeholder="Enter your question here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-answer">Answer:</label>
                    <textarea id="edit-answer" required placeholder="Enter the answer here..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-deck">Deck:</label>
                        <input type="text" id="edit-deck" placeholder="Deck name">
                    </div>
                    <div class="form-group">
                        <label for="edit-difficulty">Difficulty:</label>
                        <select id="edit-difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.flashcardManager.closeEditFlashcardModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- File input is now handled by individual pages -->

    <!-- JavaScript Modules -->
    <script src="../js/debug-config.js"></script>
    <script src="../js/unified-data-manager.js"></script>
    <script src="../js/flashcard-manager.js"></script>
    <script src="../js/quiz-manager.js"></script>
    <script src="../js/mixed-manager.js"></script>
    <script src="../js/ui-manager.js"></script>
    <script src="../js/event-handler.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/main.js"></script>
    <!-- <script src="../js/love-word-animation.js"></script> -->
    <script>
        // Ensure app is globally available
        if (typeof app === 'undefined' && typeof window.app !== 'undefined') {
            app = window.app;
        }
    </script>
</body>
</html>

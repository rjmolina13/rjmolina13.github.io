<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - QuizWhiz</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="alternate icon" href="../favicon.svg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header Container -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <section id="flashcards" class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-layer-group"></i> Flashcards</h2>
                    <div class="flashcard-controls">
                        <!-- Custom Deck Selector -->
                        <div class="custom-select" id="deck-selector-container">
                            <button 
                                id="deck-selector-button" 
                                class="select-button" 
                                role="combobox" 
                                aria-label="select deck" 
                                aria-haspopup="listbox" 
                                aria-expanded="false" 
                                aria-controls="deck-selector-dropdown"
                            >
                                <span class="selected-value"><i class="fas fa-layer-group"></i> All Decks</span>
                                <i class="fas fa-chevron-down arrow"></i>
                            </button>
                            <ul 
                                class="select-dropdown hidden" 
                                role="listbox" 
                                id="deck-selector-dropdown" 
                                aria-labelledby="deck-selector-button"
                            >
                                <!-- Options will be populated dynamically -->
                            </ul>
                        </div>
                        
                        <!-- Custom Difficulty Filter -->
                        <div class="custom-select" id="difficulty-filter-container">
                            <button 
                                id="difficulty-filter-button" 
                                class="select-button" 
                                role="combobox" 
                                aria-label="select difficulty" 
                                aria-haspopup="listbox" 
                                aria-expanded="false" 
                                aria-controls="difficulty-filter-dropdown"
                            >
                                <span class="selected-value"><i class="fas fa-smile"></i> All Difficulties</span>
                                <i class="fas fa-chevron-down arrow"></i>
                            </button>
                            <ul 
                                class="select-dropdown hidden" 
                                role="listbox" 
                                id="difficulty-filter-dropdown" 
                                aria-labelledby="difficulty-filter-button"
                            >
                                <!-- Options will be populated dynamically -->
                            </ul>
                        </div>
                        
                        <button class="btn btn-small btn-icon" id="shuffle-flashcards" title="Shuffle flashcards">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="btn btn-small btn-icon" id="sort-flashcards" title="Sort flashcards">
                            <i class="fas fa-sort-alpha-down"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flashcard-container">
                    <div id="flashcard-content">
                        <div class="flashcard" id="current-flashcard">
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <div class="card-content">
                                        <p id="flashcard-question">Click "Start Studying" to begin!</p>
                                    </div>
                                    <div class="card-hint">
                                        <small>Click to reveal answer</small>
                                    </div>
                                </div>
                                <div class="flashcard-back">
                                    <div class="card-content">
                                        <p id="flashcard-answer">Ready to learn?</p>
                                    </div>
                                    <div class="card-hint">
                                        <small>Click to see question</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flashcard-navigation">
                        <button class="btn btn-secondary" id="prev-flashcard">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span class="card-counter">
                            <span id="current-card-num">0</span> / <span id="total-cards">0</span>
                        </span>
                        <button class="btn btn-secondary" id="next-flashcard">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                </div>
            </section>
        </main>
        
        <!-- Footer Container -->
        <div id="footer-container"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-brain fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Add Flashcard Modal -->
    <div id="add-flashcard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Flashcard</h2>
                <span class="close" onclick="app.uiManager.closeModal('add-flashcard-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-flashcard-form">
                    <div class="form-group">
                        <label for="modal-deck-name">Deck Name:</label>
                        <input type="text" id="modal-deck-name" list="deck-suggestions" placeholder="Enter deck name" required autocomplete="off">
                        <datalist id="deck-suggestions">
                            <!-- Deck suggestions will be populated dynamically -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="modal-question-input">Question:</label>
                        <textarea id="modal-question-input" placeholder="Enter your question" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-answer-input">Answer:</label>
                        <textarea id="modal-answer-input" placeholder="Enter the answer" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-difficulty-select">Difficulty:</label>
                        <select id="modal-difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="app.uiManager.closeModal('add-flashcard-modal')" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Add Flashcard
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Flashcard Modal -->
    <div id="edit-flashcard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Flashcard</h3>
                <span class="close" onclick="app.flashcardManager.closeEditFlashcardModal()">&times;</span>
            </div>
            <form id="edit-flashcard-form" onsubmit="event.preventDefault(); app.flashcardManager.saveEditedFlashcard();">
                <div class="form-group">
                    <label for="edit-question">Question:</label>
                    <textarea id="edit-question" required placeholder="Enter your question here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-answer">Answer:</label>
                    <textarea id="edit-answer" required placeholder="Enter the answer here..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-deck">Deck:</label>
                        <input type="text" id="edit-deck" placeholder="Deck name">
                    </div>
                    <div class="form-group">
                        <label for="edit-difficulty">Difficulty:</label>
                        <select id="edit-difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.flashcardManager.closeEditFlashcardModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/footer-loader.js"></script>
    <script src="../js/data-manager.js"></script>
    <script src="../js/custom-dropdown.js"></script>
    <script src="../js/flashcard-manager.js"></script>
    <script src="../js/quiz-manager.js"></script>
    <script src="../js/mixed-manager.js"></script>
    <script src="../js/content-manager.js"></script>
    <script src="../js/ui-manager.js"></script>
    <script src="../js/user-manager.js"></script>
    <script src="../js/event-handler.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/main.js"></script>
    <!-- <script src="../js/love-word-animation.js"></script> -->
    <script>
        // Initialize app for this page
        document.addEventListener('DOMContentLoaded', () => {
            // Create global app instance if it doesn't exist
            if (typeof window.app === 'undefined') {
                window.app = new QuizWhizApp();
            }
            // Make it available as 'app' for backward compatibility
            if (typeof app === 'undefined') {
                app = window.app;
            }
            
            // Initialize router
            if (typeof Router !== 'undefined') {
                app.router = new Router(app);
            }
            
            // Show flashcards section
            if (app.uiManager) {
                app.uiManager.showSection('flashcards');
            }
        });
    </script>
</body>
</html>

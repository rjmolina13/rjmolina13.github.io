<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QuizWhiz</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Navigation Header Container -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <section id="home" class="content-section active">
                <div class="hero-section">
                    <div class="hero-content">
                        <h2>Welcome to Quiz Whiz!</h2>
                        <p>Your ultimate online reviewer for mastering knowledge through flashcards and quizzes.</p>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <i class="fas fa-layer-group"></i>
                                <h3 id="total-flashcards">0</h3>
                                <p>Flashcards</p>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-question-circle"></i>
                                <h3 id="total-quizzes">0</h3>
                                <p>Quizzes</p>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-trophy"></i>
                                <h3 id="quiz-score">0%</h3>
                                <p>Best Score</p>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-fire"></i>
                                <h3 id="study-streak">0</h3>
                                <p>Study Streak</p>
                            </div>
                        </div>
                        <div class="quick-actions">
                            <a href="flashcards.html" class="btn btn-primary">
                                <i class="fas fa-play"></i> Start Studying
                            </a>
                            <a href="content.html" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add Content
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-brain fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- JavaScript Modules -->
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/data-manager.js"></script>
    <script src="../js/flashcard-manager.js"></script>
    <script src="../js/quiz-manager.js"></script>
    <script src="../js/mixed-manager.js"></script>
    <script src="../js/content-manager.js"></script>
    <script src="../js/ui-manager.js"></script>
    <script src="../js/user-manager.js"></script>
    <script src="../js/event-handler.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/home-gradient.js"></script>
    <!-- <script src="../js/love-word-animation.js"></script> -->
    <script>
        // Initialize app for this page
        document.addEventListener('DOMContentLoaded', () => {
            // Create global app instance if it doesn't exist
            if (typeof window.app === 'undefined') {
                window.app = new QuizWhizApp();
            }
            // Make it available as 'app' for backward compatibility
            if (typeof app === 'undefined') {
                app = window.app;
            }
            
            // Initialize router
            if (typeof Router !== 'undefined') {
                app.router = new Router(app);
            }
            
            // Show home section
            if (app.uiManager) {
                app.uiManager.showSection('home');
            }
        });
    </script>
</body>
</html>

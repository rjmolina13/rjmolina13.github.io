<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWhiz - Smart Study Companion</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/flashcards.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/love-word.css">
    <link rel="stylesheet" href="../css/main.css">
    
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            /* background: var(--bg-primary, #ffffff); */
            color: var(--text-primary, #333333);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .redirect-content {
            max-width: 500px;
            padding: 2rem;
        }
        
        .redirect-logo {
            font-size: 4rem;
            color: var(--primary-color, #007bff);
            margin-bottom: 1rem;
        }
        
        .redirect-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary, #333333);
        }
        
        .redirect-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary, #666666);
        }
        
        .redirect-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary-color, #007bff);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .redirect-btn:hover {
            background: var(--primary-hover, #0056b3);
            transform: translateY(-2px);
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 0.5rem;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .features-list {
            text-align: left;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-secondary, #4e4e4e);
            border-radius: 8px;
        }
        
        .features-list h3 {
            margin-bottom: 1rem;
            color: var(--text-primary, #333333);
        }
        
        .features-list ul {
            list-style: none;
            padding: 0;
        }
        
        .features-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .features-list li i {
            color: var(--primary-color, #007bff);
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <div class="redirect-logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="redirect-title">QuizWhiz</h1>
            <p class="redirect-message">
                Welcome to QuizWhiz! We've upgraded to a multi-page experience for better navigation and performance<span class="loading-dots"></span>
            </p>
            
            <div class="features-list">
                <h3><i class="fas fa-star"></i> What's New:</h3>
                <ul>
                    <li><i class="fas fa-check"></i> Multi-page navigation</li>
                    <li><i class="fas fa-check"></i> Better browser history support</li>
                    <li><i class="fas fa-check"></i> Improved performance</li>
                    <li><i class="fas fa-check"></i> Enhanced user experience</li>
                </ul>
            </div>
            
            <a href="pages/home.html" class="redirect-btn" id="redirect-btn">
                <i class="fas fa-arrow-right"></i>
                Enter QuizWhiz
            </a>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'pages/home.html';
        }, 3000);
        
        // Update button text to show countdown
        let countdown = 3;
        const btn = document.getElementById('redirect-btn');
        const originalText = btn.innerHTML;
        
        const updateCountdown = () => {
            if (countdown > 0) {
                btn.innerHTML = `<i class="fas fa-clock"></i> Auto-redirecting in ${countdown}s`;
                countdown--;
                setTimeout(updateCountdown, 300);
            }
        };
        
        // Start countdown after 1 second
        setTimeout(updateCountdown, 100);
    </script>
</body>
</html>
